<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   LJ University Login
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            width: 500%;
            max-width: 12000px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .left {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .left img {
            width: 150px;
            margin-bottom: 20px;
        }
        .left h1 {
            font-size: 24px;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 10px;
        }
        .left p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
        }
        .left .input-group {
            width: 100%;
            margin-bottom: 20px;
        }
        .left .input-group input {
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .left .input-group i {
            position: absolute;
            margin-left: 10px;
            margin-top: 10px;
            color: #666;
        }
        .left .input-group.password i {
            margin-left: -30px;
            cursor: pointer;
        }
        .left .forgot-password {
            font-size: 14px;
            color: #007bff;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .left .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .left .divider {
            width: 100%;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }
        .left .login-options {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .left .login-options img {
            width: 30px;
            margin-right: 10px;
        }
        .left .login-options button {
            width: 100%;
            padding: 10px;
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .left .guest-access {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        .right img {
            width: 150%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .right {
                display: none;
            }
        }
  </style>
 </head>
 <body>
  <div class="container">
   <div class="left">
    <img alt="LJ University Logo" height="150" src="https://storage.googleapis.com/a1aa/image/gmyenYggJm2gAq0kNTcsP3TD0l4v0SiQMa3uGk5bLQ0PuVeTA.jpg" width="150"/>
    <h1>
     LJ University
    </h1>
    <p>
     University with a Difference
    </p>
    <div class="input-group">
     <i class="fas fa-user">
     </i>
     <input placeholder="Username" type="text"/>
    </div>
    <div class="input-group password">
     <i class="fas fa-lock">
     </i>
     <input placeholder="Password" type="password"/>
     <i class="fas fa-eye">
     </i>
    </div>
    <div class="forgot-password">
     Forgotten your username or password?
    </div>
    <button class="login-btn">
     Log in
    </button>
    <div class="divider">
    </div>
    <div class="login-options">
     <p>
      Log in using your account on:
     </p>
     <button>
      <img alt="LJ University Domain Logo" height="30" src="https://storage.googleapis.com/a1aa/image/WUmh0eEUhxSPZipkz1fnn3xRBuZ0AEdZanjevANO6WBD5W5nA.jpg" width="30"/>
      LJKU Domain
     </button>
    </div>
    <div class="divider">
    </div>
    <p>
     Some courses may allow guest access
    </p>
    <button class="guest-access">
     Access as a guest
    </button>
   </div>
   <div class="right">
    <img alt="University Building" height="200" src="lawbg.jpg" width="100"/>
   </div>
  </div>
 </body>
</html>
